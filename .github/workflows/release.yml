name: Release Binary

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.6'

    - name: Build binary
      run: ./build.sh

    - name: Create release
      run: |
        TAG="v$(TZ='Europe/Paris' date +'%Y%m%d-%H%M%S')-$(git rev-parse --short HEAD)"
        gh release create "$TAG" ./waybackd \
          --title "Release $TAG" \
          --notes "Automated release for commit ${{ github.sha }}"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
